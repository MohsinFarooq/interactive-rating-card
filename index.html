<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!--Front Card UI-->
<div class="card-front-container card">
  <div class="inner-card">
    <div class="rating-icon">
      <img src="./images/icon-star.svg" alt="star-icon">
    </div>
    <div class="rating-heading">
      <h2>How did we do?</h2>
    </div>
    <div class="rating-subheading">
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
  </div>
  <div class="rating-numbers">
    <button class="rating-number">1</button>
    <button class="rating-number ">2</button>
    <button class="rating-number ">3</button>
    <button class="rating-number ">4</button>
    <button class="rating-number ">5</button>
  </div>
  <div class="submit">
    <button class="submit-button">Submit</button>
  </div>
</div>

<!--Back Card UI-->
<div class="card-back-container card">
  <div class="feedback-image">
    <img src="./images/illustration-thank-you.svg" alt="thank-you-image">
  </div>
  <div class="feedback-result">
    <p>You selected <span id="rating-given"></span> out of 5</p>
  </div>
  <div class="feedback-heading">
    <h2>Thank you!</h2>
  </div>
  <div class="feedback-subheading">
    <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>

</div>
</div>




<script src="main.js"></script>
</body>
</html>
